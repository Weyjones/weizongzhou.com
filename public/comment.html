<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Comment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" type="text/css" href="CSS/comment.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
<script language="JavaScript" type="text/javascript" src="JS/comment.js"></script>
      <link rel="stylesheet" href="CSS/menu.css">


  
</head>

<body>
  <div id="paper-back">
	<nav>
		<div class="close"></div>
		<a href="index">Home</a>
		<a href="projects">Projects</a>
		<a href="#">Comment</a>
		<a href="#"></a>
	</nav>
</div>
<div id="paper-window">
	<div id="paper-front">
		<div class="hamburger"><span></span></div>
		<div id="container">
			<section id = "bodySection">
				<div class="popup">
				  <div class="container">
				    <div class="comment-box">
				      <div class="comment-form">
				        <div class="header">Add Your Comment</div>
				        <form action="#" onsubmit="event.preventDefault(); postComment()">
				          <div> 
				            <input type="text" id="name" placeholder="Name"/>
				          </div>
				          <div>
				            <textarea id="comment" rows="3" cols="30" placeholder="Comment"></textarea>
				          </div>
				          <button type="submit">COMMENT</button>
				        </form>  
				      </div>
				      <div>
				        <h4 class="header">Comments</h4>
				        <div id="comments"></div>
				      </div>
				    </div>
				  </div>
			  </div>

			</section>
		</div>
	</div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="JS/menu.js"></script>
	<script language="JavaScript" type="text/javascript" src="JS/comment.js"></script>

</body>
</html>
