  <script type="text/javascript">
  (function(){
  if ("0" == "3") {
    window.location.href = "/providence/Index";
  }

  //publicPortal.KeywordTypeahead({ "remote": "" });

  var $sel = $("#region");
  var url = "/providence/SpecialTopics/LiveWell";
  var urlRegion = "/providence/SpecialTopics/LiveWell?region=__region__";

  if (0 < $sel.length) {
    $("#btnRegion").click(function(e) {
      e.preventDefault();
      if ("statewide" === ($sel.val() || "statewide")) {
        window.location = url;
      }
      else {
        window.location = urlRegion.replace(/__region__/, $sel.val());
      }
      return false;
    });
  }
  })();
  </script>
