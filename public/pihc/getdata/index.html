<!DOCTYPE html>
<html>
<head>
    <title>PIHC Restful API demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">PIHC Restful API DEMO</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" id="btn-login">Login</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    Enter a SOQL query:
    <textarea id="query" rows="4">SELECT Engagement_Unique_ID__c, Account__c, Interest_in_Joining_a_Working_Group__c, Interest_in_Program_Visibility__c, LH2020_Engagement__c, LH2020_Engagement_Number__c, Main_Point_of_Contact__c, PIHC_Initiative_Program__c, PIHC_Main_Point_of_Contact__c, Start_Date__c, Type__c from Engagement__c</textarea>
    <button id="btn-exec" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-flash"></span> Run Query</button>
    <button id="btn2-exec" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-flash"></span> Run Apex Method</button>
    <p style="padding-top: 12px;">
    Result:
    <textarea id="result" rows="20"></textarea>
    </p>
</div>

<script src="lib/jquery.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/forcetk.js"></script>
<script src="js/app.js"></script>
